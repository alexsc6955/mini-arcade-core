name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type (major or minor)"
        required: true
        type: choice
        options:
          - minor
          - major

jobs:
  create-release-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Compute next version and update pyproject.toml
        id: version
        env:
          BUMP_TYPE: ${{ inputs.bump_type }}
        run: |
          python - << 'PY'
          from pathlib import Path
          import os
          import re

          bump_type = os.environ["BUMP_TYPE"]

          pyproject = Path("pyproject.toml")
          text = pyproject.read_text(encoding="utf-8")

          # Find version = "X.Y.Z" under [project]
          m = re.search(r'^version\s*=\s*"(?P<ver>\d+\.\d+\.\d+)"', text, re.MULTILINE)
          if not m:
              raise SystemExit("Could not find version in pyproject.toml")

          current_version = m.group("ver")
          major, minor, patch = map(int, current_version.split("."))

          if bump_type == "major":
              major += 1
              minor = 0
              patch = 0
          elif bump_type == "minor":
              minor += 1
              patch = 0
          else:
              raise SystemExit(f"Unsupported bump type: {bump_type}")

          new_version = f"{major}.{minor}.{patch}"
          print(f"Current version: {current_version}")
          print(f"New version: {new_version}")

          new_text = re.sub(
              r'^version\s*=\s*"\d+\.\d+\.\d+"',
              f'version = "{new_version}"',
              text,
              count=1,
              flags=re.MULTILINE,
          )
          pyproject.write_text(new_text, encoding="utf-8")

          # Export to GITHUB_OUTPUT
          out_path = os.environ["GITHUB_OUTPUT"]
          with open(out_path, "a", encoding="utf-8") as fh:
              print(f"new_version={new_version}", file=fh)
          PY

      - name: Commit version bump on develop
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git status
          git add pyproject.toml
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin develop

      - name: Create and push release branch
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          BRANCH="release/${NEW_VERSION}"
          echo "Creating branch $BRANCH from develop"

          # Ensure we are on latest develop
          git fetch origin
          git checkout develop
          git pull origin develop

          git checkout -b "$BRANCH"
          git push origin "$BRANCH"
